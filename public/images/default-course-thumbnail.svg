<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF7E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5AC88A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9B6F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="360" fill="url(#bgGradient)"/>
  
  <!-- Mountains in background -->
  <path d="M0 360 L0 200 L120 150 L240 180 L360 120 L480 160 L600 100 L640 140 L640 360 Z" fill="url(#mountainGradient)" opacity="0.3"/>
  
  <!-- Trees -->
  <circle cx="80" cy="280" r="25" fill="url(#treeGradient)"/>
  <circle cx="120" cy="300" r="20" fill="url(#treeGradient)"/>
  <circle cx="160" cy="280" r="22" fill="url(#treeGradient)"/>
  <circle cx="560" cy="290" r="18" fill="url(#treeGradient)"/>
  <circle cx="600" cy="310" r="15" fill="url(#treeGradient)"/>
  
  <!-- Tree trunks -->
  <rect x="75" y="305" width="10" height="55" fill="#8B7355"/>
  <rect x="115" y="320" width="8" height="40" fill="#8B7355"/>
  <rect x="155" y="302" width="9" height="58" fill="#8B7355"/>
  <rect x="555" y="308" width="7" height="52" fill="#8B7355"/>
  <rect x="595" y="325" width="6" height="35" fill="#8B7355"/>
  
  <!-- Central decorative element - Ancient scroll/book -->
  <rect x="270" y="120" width="100" height="120" rx="8" fill="#F5E6D3" stroke="#8B7355" stroke-width="2"/>
  <rect x="280" y="130" width="80" height="100" fill="#FEF7E0"/>
  
  <!-- Scroll lines -->
  <line x1="285" y1="150" x2="355" y2="150" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="160" x2="355" y2="160" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="170" x2="355" y2="170" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="180" x2="355" y2="180" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="190" x2="355" y2="190" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="200" x2="355" y2="200" stroke="#8B7355" stroke-width="1"/>
  <line x1="285" y1="210" x2="355" y2="210" stroke="#8B7355" stroke-width="1"/>
  
  <!-- Decorative corner elements -->
  <circle cx="275" cy="125" r="3" fill="#8B7355"/>
  <circle cx="365" cy="125" r="3" fill="#8B7355"/>
  <circle cx="275" cy="235" r="3" fill="#8B7355"/>
  <circle cx="365" cy="235" r="3" fill="#8B7355"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="2" fill="#FFB148" opacity="0.7"/>
  <circle cx="540" cy="60" r="1.5" fill="#FFB148" opacity="0.6"/>
  <circle cx="180" cy="50" r="1" fill="#FFB148" opacity="0.8"/>
  <circle cx="480" cy="90" r="2.5" fill="#FFB148" opacity="0.5"/>
  <circle cx="320" cy="40" r="1.5" fill="#FFB148" opacity="0.7"/>
  
  <!-- Text placeholder -->
  <text x="320" y="280" text-anchor="middle" font-family="serif" font-size="16" fill="#8B7355" opacity="0.8">
    Course Thumbnail
  </text>
</svg> 