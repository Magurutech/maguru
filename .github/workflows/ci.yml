name: CI Pipeline

# Mendefinisikan event yang akan memicu workflow ini
on:
  push:
    branches: [develop, main, 'feature/*']
  pull_request:
    branches: [develop, main]
  schedule:
    - cron: '0 0 * * *' # Menjalankan workflow setiap hari pada tengah malam

# Set environment variables global
env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_ENV: test

# Definisikan jobs yang akan dijalankan
jobs:
  # Job untuk menjalankan lint
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Upload ESLint results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: |
            .eslintcache
            eslint_report.json
          retention-days: 5

  # Job untuk menjalankan test
  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Jest tests with coverage
        id: test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: yarn test:coverage

      - name: Create test summary
        run: |
          echo "### Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed: ${{ steps.test.outputs.test_passed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "âŒ Failed: ${{ steps.test.outputs.test_failed || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "Total: ${{ steps.test.outputs.test_total || 'N/A' }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5
